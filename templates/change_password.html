{% extends 'changepwbase.html' %}
{% block title%}
<h1 style="text-align: center;">Change Password</h1>
{% endblock %}

{% block content %}

<div class="form-group">

    <form method="post" >
        <fieldset>
            {%  csrf_token %}
            {{form.as_p}}

        <button type="submit" class="form-button ">Confirm</button>
        
        <button type="reset" class="form-button btn ">Clear</button>
        </fieldset>
    </form>
</div>
{% endblock %}
